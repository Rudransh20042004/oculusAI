<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Disease Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            background: #eaf4ff;
            padding: 30px 40px;
            border-radius: 12px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 24px;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        img {
            margin-top: 15px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .advice {
            background: #fff3e0;
            font-size: 18px;
            padding: 25px;
            min-width: 300px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        .symptom-checkboxes label {
            display: block;
            margin: 5px 0;
        }

        #get-advice-btn {
            margin-top: 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #get-advice-btn:hover {
            background-color: #1e8449;
        }

        input#extra_symptoms {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Eye Disease Predictor</h1>
    
    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Upload & Predict">
    </form>

    {% if img_file %}
        <img src="{{ img_file }}" alt="Uploaded Eye Image">
    {% endif %}

    {% if result %}
    <div class="result">
        ðŸ§  Predicted Disease: {{ result }}
    </div>

    <!-- Hidden input for JS -->
    <input type="hidden" id="disease" value="{{ result }}">

    <div id="symptom-section" style="margin-top: 20px; text-align:center;">
        <h3>ðŸ’¬ Select your symptoms for {{ result }}:</h3>
        <div class="symptom-checkboxes">
            {% for s in disease_symptom_map[result] %}
                <label>
                    <input type="checkbox" name="common_symptoms" value="{{ s }}"> {{ s }}
                </label>
            {% endfor %}
        </div>

        <h4>Additional symptoms (optional):</h4>
        <input type="text" id="extra_symptoms" placeholder="Describe any other symptoms">

        <button id="get-advice-btn" type="button">Get Advice</button>
    </div>

    <div id="advice" class="advice"></div>

    <script>
        document.getElementById('get-advice-btn').addEventListener('click', async () => {
            const btn = document.getElementById('get-advice-btn');
            btn.disabled = true;
            btn.innerText = 'Fetching advice...';

            const checkboxes = document.querySelectorAll('input[name="common_symptoms"]:checked');
            const common_selected = Array.from(checkboxes).map(cb => cb.value);

            const extra_symptoms = document.getElementById('extra_symptoms').value
                                    .split(',')
                                    .map(s => s.trim())
                                    .filter(s => s);

            const payload = {
                disease: document.getElementById('disease').value,
                common_selected: common_selected,
                extra_symptoms: extra_symptoms
            };

            try {
                const response = await fetch('/get_advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById('advice').innerText = data.advice;
            } catch (err) {
                console.error(err);
                document.getElementById('advice').innerText = 'Error fetching advice.';
            }

            btn.disabled = false;
            btn.innerText = 'Get Advice';
        });
    </script>
    {% endif %}
</body>
</html>
